name: CI Dev

on:
  push:
    branches:
      - dev
      - "feature/**"
      - "hotfix/**"
  pull_request:
    branches:
      - dev
      - staging
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model (sanity check)
        run: |
          python ml/train.py

      - name: Run tests
        run: |
          pytest
