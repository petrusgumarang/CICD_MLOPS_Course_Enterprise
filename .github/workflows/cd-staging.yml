name: CD Staging

on:
  push:
    branches:
      - staging

env:
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE_STAGING }}
  IMAGE_REPO: "asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mlops-repo"
  IMAGE_NAME: "mlops-api"

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model for staging
        run: |
          python ml/train.py

      - name: Set up gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure docker auth
        run: |
          gcloud auth configure-docker asia-southeast2-docker.pkg.dev -q

      - name: Build and push image
        run: |
          IMAGE_TAG="${IMAGE_REPO}/${IMAGE_NAME}:${{ github.sha }}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          docker build -t "${IMAGE_TAG}" .
          docker push "${IMAGE_TAG}"

      - name: Deploy to Cloud Run (staging)
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image="${IMAGE_TAG}" \
            --region="${REGION}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="MODEL_PATH=models/model.pkl"
